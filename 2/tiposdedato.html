<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables</title>
</head>
<body>

	<script>
		
		// Numerico
		var edad = 19;
		// String
		var nombre = "Ignacio";
		var apellido = "Rojas";
		var texto = 'este es un "Titulo"';

		document.write(nombre+" "+apellido+" "+texto);
		// Array
		var NomC = ["Nestor","Ignacio","Rojas",21,true];
		document.write(NomC[2]);

		// Object
		var objeto = {
			color: "Black",
			size: 12
		}
		// Boolean
		var Booleano = false;
		//var Booleano = true;

		// Undefined
		var indefinido;
		document.write(indefinido);
		// Null se utiliza cuando un valor queremos establecerlo a nulo
		var num2 = 10;
		var num2 = null;

		// NaN es un valor invalido
		var texto2 = "hola como estas";
		document.write(texto2*2);


	</script>
</body>
</html>
