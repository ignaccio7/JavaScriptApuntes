<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OperadoresdeTipos</title>
</head>
<body>
	<h1>OperadoresdeTipos</h1>

	<script>
		var cadena = "nestor"; //devuelve string
		var numero = 3.14; //devuelve numero
		var bool = true; //devuelve boolean
		var lista = [1,2,3,4]; //devuelve object
		var sinDefinir; // devuelve undefined
		var vacia = null; // devuelve object

		alert(typeof cadena);

		//INSTANCEOF nos devuelve true si un objecto es una instancia de otro especificado
		var animales = ["perro","gato","hamster"];
		alert(animales instanceof String); //devuelve false
		alert(animales instanceof Object); //devuelve true

	</script>
</body>
</html>
