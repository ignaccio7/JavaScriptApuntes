<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores</title>
</head>
<body>
	<script>
		//OPERADOR AND / Y / (&&)
		var x=4, y=2;
		var res = (x<5 && y>1); //true
		var res = (x>5 && y>1); //false
		//OPERADOR OR / O / (||)
		var res2 = (x > 5 || y > 1); //true
		//OPERADOR NOT / Y / (&&)
		var res3 = !(x==y); //true

		alert(res3);
	</script>
</body>
</html>
